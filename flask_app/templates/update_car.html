<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='/styles.css')}}" >
    <title>IGWIG</title>
  </head>
  <body>
    <!-- Header -->
    <div class="container-fluid">
      <header
        class="d-flex justify-content-between align-items-center border-bottom border-2"
      >
        <div>
          <h1>IKWIG</h1>
        </div>
        <div class="d-flex justify-content-end">
          <div>
            <form action="/my_garage">
              <button class="btn">My Garage</button>
            </form>
          </div>
          <div class="pe-2">
            <form action="/research">
              <button class="btn">Research</button>
            </form>
          </div>
          <div>
            <form action="/logout">
              <button class="btn btn-dark">Log Out</button>
            </form>
          </div>
        </div>
      </header>
    </div>

    <div class="container">
      <div class="row mt-5 mb-3">
        <h2>Let's update that car!</h2>
      </div>

      <!-- Form -->
      <div class="row">
        <form action="/garage/{{current_car.id}}/update" method="POST" enctype="multipart/form-data">
          <div class="row">
            <div class="col-6">
              <div>
                <label for="year" class="form-label"> Year: </label>
                <input type="text" name="year" id="year" class="form-control" value="{{current_car.year}}"/>
              </div>
              <div>
                <label for="make" class="form-label"> Make: </label>
                <input type="text" name="make" id="make" class="form-control" value="{{current_car.make}}"/>
              </div>
              <div>
                <label for="model" class="form-label"> Model: </label>
                <input
                  type="text"
                  name="model"
                  id="model"
                  class="form-control"
                  value="{{current_car.model}}"
                />
              </div>
              <div>
                <label for="trim" class="form-label"> Trim: </label>
                <input type="text" name="trim" id="trim" class="form-control" value="{{current_car.trim}}"/>
              </div>
              <div>
                <label for="color" class="form-label"> Color: </label>
                <input
                  type="text"
                  name="color"
                  id="color"
                  class="form-control"
                  value="{{current_car.color}}"
                />
              </div>
              <div>
                <label for="vin" class="form-label"> Vin: </label>
                <input type="text" name="vin" id="vin" class="form-control" value="{{current_car.vin}}"/>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-5">
                <label for="description" class="form-label"> Description: </label>
                <textarea
                  name="description"
                  cols="30"
                  rows="9"
                  id="description"
                  class="form-control"
                >{{current_car.description}}</textarea>
              </div>
              
              <!-- Add photo feature -->
              <div class="row">
                <label for="file" class="form-label">Add a new photo:</label>
                <input type="file" name="file"/>
              </div>
              
            </div>
            <div class="row mt-3">
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary">Update Car</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
