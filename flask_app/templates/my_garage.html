<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='/styles.css')}}" >
    <title>IKWIG</title>
  </head>
  <body>
    <!-- Header -->
    <div class="container-fluid">
      <header
        class="d-flex justify-content-between align-items-center border-bottom border-2"
      >
        <div class="">
          <h1>IKWIG</h1>
        </div>
        <div class="fs-2">
          <p>{{session['first_name']}}'s Garage</p>
        </div>
        <div class="row">
          <div class="col-6">
            <form action="/research">
              <button class="btn">Research</button>
            </form>
          </div>
          <div class="col-6">
            <form action="/logout">
              <button class="btn btn-dark">Log Out</button>
            </form>
          </div>
        </div>
      </header>
    </div>

    <div class="container">
      <div class="row mt-5">
        <!-- Car Card -->
        <div class="col-7 pe-5">
          <div class="row">
            <img
              src="/flask_app/static/images/1991_toyota_supra_1991.webp"
              alt="89 supra image"
            />
          </div>
          <div class="row hidden-item" id="carCard">
            {% for car in list_of_cars: %}
              <h5>Year: <span class="ms-2">{{car.year}}</span></h5>
              <h5>Make: <span class="ms-2">{{car.make}}</span></h5>
              <h5>Model: <span class="ms-2">{{car.model}}</span></h5>
              <h5>Trim: <span class="ms-2">{{car.trim}}</span></h5>
              <h5>Color: <span class="ms-2">{{car.color}}</span></h5>
              <h5>Description:</h5>
              <textarea name="" id="" cols="30" rows="10">{{car.description}}</textarea>
            {% endfor %}
          </div>
        </div>

        <div class="col-5">
          <!-- Garage List -->
          <div class="row">
            <label for="cars" class="row">
              <h3>Current Collection:</h3>
            </label>
            <select name="cars" id="cars" class="form-select" size="10">
              {% for car in list_of_cars: %}
                {% if car.sold == 0 %}
                  <option value="{{car.id}}"  onclick="get_value(value); display_selection(value);" id="selection">
                    {{car.year}} {{car.make}} {{car.model}} {{car.trim}}
                  </option>
                {% endif %} 
              {% endfor %}
            </select>
            <div class="d-flex flex-row-reverse mt-2">
              <div class="">
                <form action="" method="POST" id="markSold">
                  <button class="btn btn-dark" onclick="sold_action()">Mark As Sold</button></form>
              </div>
              <div class="mx-2">
                  <a class="btn btn-dark" id="updateLink" href="#" onclick="update_href(this)">Update</a>
              </div>
            <div class="">
              <form action="/garage/add">
                <button class="btn btn-dark">Add</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Sold List -->
        <div class="row mt-5">
          <label for="cars" class="row">
            <h3>Sold:</h3>
          </label>
          <select name="cars" id="cars" class="form-select" size="10">
            {% for car in list_of_cars: %} 
              {% if car.sold == 1 %}
                <option value="{{car.id}}">
                  {{car.year}} {{car.make}} {{car.model}} {{car.trim}}
                </option>
              {% endif %} 
            {% endfor %}
          </select>
        </div>

      </div>
    </div>

    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="../static/script.js"></script>
  </body>
</html>
